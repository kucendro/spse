<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="java.js"></script> 
    

    <!-- ONDŘEJ KUČERA @2024-->
    <!-- Úvodní okno s odkazem na rozcestník a soubory.-->

</head>
<body>

    <header>
       <!-- <nav>
            <a href="">hih</a>
            <a href="">huh</a>
        </nav>-->

        

    </header>

    <main>
        <section>
            <article class="left">
                <h1>O</h1>
            </article>
            <article class="right">
                <h1>K</h1>
            </article>
        </section>

        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- Rainbow background -->
            <defs>
                <radialGradient id="rainbow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:violet" />
                    <stop offset="12.5%" style="stop-color:indigo" />
                    <stop offset="25%" style="stop-color:blue" />
                    <stop offset="37.5%" style="stop-color:darkblue" />
                    <stop offset="50%" style="stop-color:green" />
                    <stop offset="62.5%" style="stop-color:lightgreen" />
                    <stop offset="75%" style="stop-color:yellow" />
                    <stop offset="87.5%" style="stop-color:orange" />
                    <stop offset="100%" style="stop-color:red" />
                </radialGradient>
            </defs>
            <circle cx="150" cy="150" r="142.5" fill="url(#rainbow)" stroke="none" />
            <!-- Drážky (kruhy) -->
            <circle cx="150" cy="150" r="120" fill="none" stroke="gray" stroke-width="3" />
            <circle cx="150" cy="150" r="105" fill="none" stroke="gray" stroke-width="3" />
            <circle cx="150" cy="150" r="90" fill="none" stroke="gray" stroke-width="3" />
            <circle cx="150" cy="150" r="75" fill="none" stroke="gray" stroke-width="3" />
            <circle cx="150" cy="150" r="60" fill="none" stroke="gray" stroke-width="3" />
            <circle cx="150" cy="150" r="45" fill="none" stroke="gray" stroke-width="3" />
            <circle cx="150" cy="150" r="30" fill="none" stroke="gray" stroke-width="3" />
            <!-- Střed desky -->
            <circle cx="150" cy="150" r="22.5" fill="red" stroke="none" />
            <!-- Středový otvor (bílá) -->
            <circle cx="150" cy="150" r="7.5" fill="white" stroke="none" />
            
            <!-- Damage dots -->
            <circle cx="130" cy="120" r="2" fill="#999999" />
            <circle cx="180" cy="160" r="2" fill="#666666" />
            <circle cx="120" cy="180" r="2" fill="#CCCCCC" />
            <circle cx="160" cy="130" r="2" fill="#555555" />
            <circle cx="100" cy="160" r="2" fill="#888888" />
            <circle cx="140" cy="180" r="2" fill="#777777" />
            <circle cx="160" cy="100" r="2" fill="#AAAAAA" />
            <circle cx="130" cy="140" r="2" fill="#777777" />
            <circle cx="170" cy="120" r="2" fill="#AAAAAA" />
            <circle cx="190" cy="150" r="2" fill="#555555" />
            
            <!-- More damage dots -->
            <circle cx="110" cy="110" r="2" fill="#666666" />
            <circle cx="120" cy="130" r="2" fill="#888888" />
            <circle cx="140" cy="140" r="2" fill="#777777" />
            <circle cx="160" cy="170" r="2" fill="#AAAAAA" />
            <circle cx="180" cy="120" r="2" fill="#555555" />
            <circle cx="170" cy="160" r="2" fill="#CCCCCC" />
            <circle cx="150" cy="110" r="2" fill="#999999" />
            <circle cx="130" cy="180" r="2" fill="#666666" />
            <circle cx="100" cy="120" r="2" fill="#AAAAAA" />
            <circle cx="190" cy="140" r="2" fill="#555555" />
        </svg>


        <svg class="jehla" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Ramínko -->
            <line x1="50" y1="100" x2="120" y2="120" stroke="gray" stroke-width="4" />
            <!-- Krytka přenosky -->
            <rect x="40" y="90" width="20" height="20" fill="gray" />
            <!-- Jehla -->
            <line x1="120" y1="120" x2="170" y2="170" stroke="white" stroke-width="3" />
            <!-- Stylus -->
            <circle cx="170" cy="170" r="3" fill="white" />
        </svg>        


    </main>



    <footer>

        <article>
            <h2>Všechna práva vyhrazena.</h2>
        </article>

        <article>
            <h2>@2024 Ondřej Kučera</h2>
        </article>

    </footer>


</body>
</html>
